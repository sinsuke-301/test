<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            width: 100px;
            height: 40px;
            background-color: gold;
            /* 把行内元素a转换为块级元素 */
            display: block;
        }

        div {
            width: 100px;
            height: 40px;
            background-color: rgb(0, 195, 255);
            /* 把块级元素div转换为行内元素 */
            display: inline;
        }

        span {
            width: 200px;
            height: 20px;
            background-color: rgb(255, 60, 0);
            display: inline-block;
        }
    </style>
</head>

<body>
    <a href="#">约定的梦幻岛</a>
    <a href="#">咒术回战</a>
    <div>我是块级元素</div>
    <div>我是块级元素</div>
    <span>行内元素转换为行内块元素</span>
    <span>行内元素转换为行内块元素</span>
</body>

</html>
