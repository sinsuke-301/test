<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .price {
            width: 160px;
            height: 24px;
            line-height: 24px;
            border: 1px solid red;
            margin: 100px auto;
        }

        .miaosha {
            position: relative;
            float: left;
            width: 90px;
            height: 100%;
            background-color: red;
            text-align: center;
            color: #fff;
            font-weight: 700;
        }

        .miaosha i {
            position: absolute;
            width: 0;
            height: 0;
            top: 0;
            right: 0;
            /* css三角制作 */
            border-color: transparent #fff transparent transparent;
            border-style: solid;
            border-width: 24px 10px 0 0;
        }

        .origin {
            font-size: 14px;
            color: grey;
            text-decoration: line-through;
            margin-left: 5px;
        }
    </style>
</head>

<body>
    <div class="box1">
        <div class="price">
            <span class="miaosha">￥1650
                <i></i>
            </span>
            <span class="origin">￥5650</span>
        </div>
    </div>
</body>

</html>
