<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 后代选择器 */
        ol li a {
            color: red;
        }

        ol li {
            color: gold;
        }

        .nav li {
            color: skyblue;
        }

        /* 子元素选择器 */
        .cla>a {
            color: tan;
        }

        /* 并集选择器 */
        .man,
        .he li {
            color: dodgerblue;
        }

        /* 以逗号形式分开 */
    </style>
</head>

<body>
    <ol>
        <li>我是ol的孩子</li>
        <li>我是ol的孩子</li>
        <li>我是ol的孩子</li>
        <a href="#">未知网站</a>
    </ol>
    <ul class="nav">
        <li>测试</li>
    </ul>
    <ul>
        <li>测试</li>
    </ul>
    <p>子元素选择器</p>
    <div class="cla">
        <a href="#">我是儿子</a>
        <p>
            <a href="#">我是孙子</a>
        </p>
    </div>
    <p>并集选择器</p>
    <p class="man">咒术回战</p>
    <div>刺客五六七</div>
    <ul class="he">
        <li>五条悟</li>
        <li>夏油杰</li>
        <li>家入哨子</li>
    </ul>

</body>

</html>
