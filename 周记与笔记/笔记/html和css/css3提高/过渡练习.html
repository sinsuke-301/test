<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            width: 200px;
            height: 20px;
            border-radius: 7px;
            border: 1px solid red;
        }

        .son {
            width: 50%;
            height: 100%;
            border-bottom-left-radius: 7px;
            border-top-left-radius: 7px;
            background-color: red;
            transition: all 0.5s;
        }

        .son:hover {
            width: 100%;
            border-radius: 7px;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>

</html>
