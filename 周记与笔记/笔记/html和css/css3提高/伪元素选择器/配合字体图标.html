<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: relative;
            width: 200px;
            height: 30px;
            border: 1px solid red;
        }

        div::after {
            position: absolute;
            top: -6px;
            right: 10px;
            content: '⇩';
            /* 该语句在使用伪元素选择器的时候一定要写 */
            color: red;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
