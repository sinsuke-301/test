<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            width: 300px;
            height: 200px;
            background-color: skyblue;
        }

        .son {
            /* 记得手动添加空格，否则会失效。。。 */
            width: calc(100% - 100px);
            /* 要求子盒子宽度永远比父盒子小30px */
            height: 30px;
            background-color: slategray;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>

</html>
