<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* :nth-child()执行时先看里面的数字，在看前面的div，所以识别不到 */
        /* 其中的1指的是p标签 */
        section div:nth-child(1) {
            background-color: red;
        }

        /* 执行时先看div指定的元素，之后会去看nth-of-type(1) */
        section div:nth-of-type(1) {
            background-color: rosybrown;
        }
    </style>
</head>

<body>
    <section>
        <p>光头强</p>
        <div>熊大</div>
        <div>熊二</div>
    </section>
</body>

</html>
