<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            /* 该为一个函数，数值越大越模糊，注意要加单位px */
            filter: blur(10px);
        }

        img:hover {
            filter: blur(0px);
        }
    </style>
</head>

<body>
    <img src="3.jpg" alt="">
</body>

</html>
