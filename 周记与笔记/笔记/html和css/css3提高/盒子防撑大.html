<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        } */

        div {
            width: 200px;
            height: 200px;
            background-color: brown;
            border: 20px solid skyblue;
            padding: 15px;
        }

        p {
            width: 200px;
            height: 200px;
            background-color: brown;
            border: 20px solid skyblue;
            padding: 15px;
            /* 最终的宽度为200px */
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div>小猪佩奇</div>
    <p>小猪乔治</p>
</body>

</html>
