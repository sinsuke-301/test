<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li:first-child {
            background-color: darkkhaki;
        }

        ul li:last-child {
            background-color: darkorange;
        }

        ul li:nth-child(4) {
            background-color: darksalmon;
        }

        ul li:nth-child(2) {
            background-color: darksalmon;
        }

        ol li:nth-child(even) {
            background-color: grey;
        }

        ol li:nth-child(odd) {
            background-color: #cccccc;
        }

        ol li:nth-child(n) {
            background-color: khaki;
            /* 覆盖往后ol所有元素 */
        }
    </style>
</head>

<body>
    <ul>
        <li>我是第1个孩子</li>
        <li>我是第2个孩子</li>
        <li>我是第3个孩子</li>
        <li>我是第4个孩子</li>
        <li>我是第5个孩子</li>
        <li>我是第6个孩子</li>
    </ul>
    <ol>
        <li>我是第1个孩子</li>
        <li>我是第2个孩子</li>
        <li>我是第3个孩子</li>
        <li>我是第4个孩子</li>
        <li>我是第5个孩子</li>
        <li>我是第6个孩子</li>
        <li>我是第7个孩子</li>
        <li>我是第8个孩子</li>
    </ol>
</body>

</html>
