<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>文本标签：强调strong 倾斜em 删除线del 下划线ins</h4>
    <p>我是<strong>强调</strong>的文字</p>
    <p>我是<em>倾斜</em>的文字</p>
    <p>我是<del>删除线</del>的文字</p>
    <p>我是<ins>下划线</ins>的文字</p>
    <div>分开区域，单独为一行，后续css有用</div>
    <span>百度</span>
    <span>新浪</span>
    <span>腾讯</span>
    <h4>图像标签的使用</h4>
    <img src="壁纸1.jpg"/>
    <h4>alt 替换文本 图像显示不出来的时候用文字替换：</h4>
    <img src="图2.jpg" alt="文豪yyds"/>
    <h4>title 提示文本 鼠标放在图像上，提示的文字：</h4>
    <img src="壁纸1.jpg" alt="文豪yyds" title="小排球yyds"/>
    <img src="壁纸1.jpg" height="100"/>
    <img src="图2.jpg" width="100"/>

</body>
</html>
