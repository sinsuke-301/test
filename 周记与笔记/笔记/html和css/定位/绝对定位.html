<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 一般情况：子绝父相：子元素：绝对定位 父元素：相对定位 */
        /* 父级需要占据位置 */
        .yeye {
            position: relative;
            /* 相对定位 */
            width: 500px;
            height: 500px;
            background-color: brown;
        }

        .dad {
            /* position: relative; */
            width: 200px;
            height: 200px;
            background-color: cadetblue;
        }

        .son {
            position: absolute;
            /* 绝对定位 */
            /* 1.以最近一级有定位的祖先元素为参考点移动位置 */
            /* 2.若没有则以浏览器为准定位 */
            /* 3.绝对定位不占有位置，脱标 */
            bottom: 10px;
            left: 20px;
            width: 100px;
            height: 100px;
            background-color: chartreuse;
        }
    </style>
</head>

<body>
    <div class="yeye">
        <div class="dad">
            <div class="son"></div>
        </div>
    </div>
</body>

</html>
