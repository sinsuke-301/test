<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
        }

        .tb-promo {
            position: relative;
            width: 520px;
            height: 280px;
            margin: 100px auto;
        }

        .tb-promo img {
            width: 520px;
            height: 280px;
        }

        /* 并集选择器集体声明相同的样式 */
        .prev,
        .next {
            position: absolute;
            top: 50%;
            /* 绝对定位盒子的垂直居中 */
            margin-top: -15px;
            /* 加了绝对定位的盒子可以直接设定高宽 */
            width: 20px;
            height: 30px;
            background-color: rgba(0, 0, 0, 0.3);
            line-height: 30px;
            color: white;
            text-align: center;
        }

        .prev {
            left: 0;
            border-top-right-radius: 15px;
            border-bottom-right-radius: 15px;
        }

        .next {
            /* 如果一个盒子既有left，也有right，默认执行left，同理，若有top，bottom，默认执行top */
            right: 0;
            border-top-left-radius: 15px;
            border-bottom-left-radius: 15px;
        }

        li {
            list-style: none;
        }

        .promo-nav {
            position: absolute;
            bottom: 15px;
            left: 50%;
            margin-left: -35px;
            width: 70px;
            height: 13px;
            background-color: rgba(225, 225, 225, 0.3);
            border-radius: 7px;
        }

        .promo-nav li {
            float: left;
            width: 8px;
            height: 8px;
            border-radius: 8px;
            background-color: seashell;
            margin: 3px;
        }

        .promo-nav li:hover {
            background-color: rgb(223, 173, 37);
        }
    </style>
</head>

<body>
    <div class="tb-promo">
        <img src="tb.png" alt="">
        <!-- 左侧按钮 -->
        <a href="#" class="prev">&lt</a>
        <a href="#" class="next">&gt</a>
        <ul class="promo-nav">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>

</html>
