<body>
  <p>1.外部链接：直接写网络地址</p>
  <a href="http://www.baidu.com" target="_blank"> 百度一下</a>
  <p>target 打开窗口的方式 默认的值是_self 当前窗口打开位置 _blank新开一个窗口</p>
  <p>2.内部链接：网站内部页面之间的相互链接</p>
  <a href="分段测试.html" target="_blank">咒术回战</a>
  <p>3.空链接：#留以备用</p>
  <a href="#">空链接</a> 
  <p>4.下载链接：地址链接的是文件.exe或者是zip等压缩包</p>
  <p>不做展示，引号内直接写文件名即可</p>
  <p>5.网页元素的链接</p>
  <a href="http://www.bilibili.com"><img src="伏黑.jpg"/></a>
