<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多类名的使用场景</title>
    <style>
        .red {
            background-color: red;
        }
        .blue {
            background-color: blue;
        }
        .size{
            width: 150px;
            height: 100px;
            font-size: 30px;
        }
        /* 多类名使用，class中的类名以空格形式分开 */

    </style>

</head>
<body>
    <div class="red size">红色</div>
    <div class="blue size">蓝色</div>
    <div class="red size">红色</div>
</body>
</html>
