<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签，类，id</title>
    <style>
        /* 标签选择器，仅限于特定标签例p，div等 */
        p {
            color: red;
        }
        /* 类选择器口诀：样式点定义 结构类class调用 一个或多用 开发最常用 */
        .orange {
            color: orange;
        }
        /* id选择器口诀：样式#定义，结构id调用，只能调用一次，别人切勿使用，一般和js使用 */
        #blue {
            color: blue;
        }
    </style>
</head>
<body>
    <p>标签选择器</p>
    <h4 class="orange">类选择器</h4>
    <h4 id="blue">id选择器</h4>

</body>
</html>
