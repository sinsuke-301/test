<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本属性1</title>
    <style>
        /* 文本外观属性 */
        div {
            /* color: deeppink; */
            /* color: #cc00ff; */
            color: rgb(255, 102, 0);
            /* 上述三种方法均可 */

        }
    /* 文字对齐     */
    h1 {
        text-align: center;
    }
    /* 装饰文本 */
    div {
        text-decoration: underline;
    }
    /* none 默认无装饰线 underline 下划线（链接a自带下划线） */
    /* overline 上划线 line-through 删除线 */
    a {
        text-decoration: none;
        color: rgb(0, 98, 128);
    }

    </style>
</head>
<body>
    <div>昨天作为失败者的你，明天又会成为什么样的人？</div>
    <h1>居中对齐的标题</h1>
    <a href="http://www.bilibili.com">B站链接</a>
</body>
</html>
