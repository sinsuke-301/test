<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复合属性</title>
    <style>
        .change {
            font: italic 400 20px '黑体';
        }

        /* 格式：font-style font-weight font-size/line-height font-family; */
        /* 不能更换顺序，其中必须保留font-size,font-family的属性 */
    </style>
</head>

<body>
    <p class="change">行远自迩，登高自卑</p>
    <p>行远自迩，登高自卑</p>
</body>

</html>
