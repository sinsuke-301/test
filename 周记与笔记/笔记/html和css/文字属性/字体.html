<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体</title>
    <style>
        body {
        font-size: 20px;
        
    }
    /* 文字大小 */
    /* 标题标签比较特殊，需要单独指定文字大小 */    
    h4 {
        font-size: 20px;
    }
    /* 文字加粗 */
    .bold {
        font-weight: 700;
        /* font-weight: bold; */
        /* 两种写法均可加粗，提倡使用数字 */
    }
    h4 {
        font-weight: 400;
        /* font-weight: normal; */
        /* 消除标题的加粗效果,注意粗细不跟单位 */
    }
    /* 文字样式 */
    p {
        font-style: italic;
    }
    em {
        /* 让倾斜的字体不倾斜 */
        font-style: normal;
    }

    </style>
</head>
<body>
    <h4>字体大小</h4>
    <p class="bold">启示舞步永远的神</p>
    <p>无声的誓言最先入坑的曲子</p>
    <p>捉迷藏也挺好听的</p>
    <em>上课时的你</em>
    <em>上课时的你</em>
    <!-- em表示倾斜的文字 -->
</body>
</html>
