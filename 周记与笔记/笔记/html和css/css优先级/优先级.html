<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .test {
            color: chocolate;
        }

        div {
            color: crimson !important;
        }

        #demo {
            color: cyan;
        }
    </style>
</head>

<body>
    <div class="test" id="demo" style="color: darkkhaki;">你笑起来真好看</div>
    <!-- 继承或*    0000 -->
    <!-- 元素选择器  0001  -->
    <!-- 类选择器，伪类选择器 0010 -->
    <!-- id选择器 0100 -->
    <!-- 行内样式 style=""  1000-->
    <!-- !important 最大 -->
    <!-- 权重由上往下增大 -->
</body>

</html>
