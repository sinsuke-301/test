<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: burlywood;
            margin: 100px auto;
        }

        div:hover {
            box-shadow: 10px 10px 12px 4px rgba(0, 0, 0, 0.3);
        }

        /* box-shadow: 水平阴影 垂直阴影（前两者必须写） 模糊距离 阴影尺寸 阴影颜色 */
        /* 默认为外阴影 盒子阴影不会占用空间，不会影响其他盒子的排列 */
    </style>
</head>

<body>
    <div></div>
</body>

</html>
