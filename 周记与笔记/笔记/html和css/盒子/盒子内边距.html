<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            /* padding: 5px;代表上下左右都有5pxde内边距 */
            /* padding: 5px 10px;代表上下内边距为5px 左右为10px */
            /* padding: 5px 10px 20px;代表上为5px 左右为10px 下为20px */
            padding: 5px 10px 20px 30px;
            /* 遵循 上 右 下 左 的顺序 简写方式*/
        }
    </style>
</head>

<body>
    <div>内边距会影响盒子的实际大小，就如上述案例，宽变为240</div>
</body>

</html>
