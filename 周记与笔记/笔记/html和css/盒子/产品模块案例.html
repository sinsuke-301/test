<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 310px;
            height: 390px;
            background-color: rgba(255, 255, 255);
            margin: 100px auto;
            border: 1px dashed grey;
        }

        .image {
            width: 100px;
            /* 图片和父元素一样宽 */
        }

        .sign {

            font-weight: 400;
            padding: 0 30px;

        }

        .review {
            font-size: 13px;
            color: grey;
            margin-top: 0px;
            display: inline-block;
            padding: 0 40px;
        }

        .wen {
            font-size: 14px;
            color: indianred;
            text-align: center;
        }

        .box:hover {
            box-shadow: 10px 10px 12px 4px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="image">
            <img src="../素材1.png" alt="">
        </div>
        <h4 class="sign">Redmi AirDots 2 真无线蓝牙耳机</h4>
        <p class="review">支持蓝牙5.0，自动秒连，拿起就能用</p>
        <p class="wen">99元</p>
    </div>
</body>

</html>
