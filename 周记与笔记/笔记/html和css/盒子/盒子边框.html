<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* border-style 边框的样式 solid 实线 dashed 虚线 dotted 点线  */
        div {
            width: 200px;
            height: 200px;
            border: 5px orange dashed;
            /* 复合属性 border-width 边框粗细 border-color 颜色 border-style 风格 */
            border-top: 5px blue dotted;
            /* 层叠性 */
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
