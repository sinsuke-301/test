<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one {
            width: 200px;
            height: 200px;
            background-color: rosybrown;
            border-radius: 100px;
        }

        /* 正方形：数值修改为高度或宽度的一半，或50%，即为圆形 */

        .two {
            width: 200px;
            height: 100px;
            background-color: rosybrown;
            border-radius: 50px;
        }

        /* 复合属性：左上 右上 右下 左下（顺时针） */
        /* border-top-left-radius */

        /* 长方形：数值修改为高度或宽度的一半，或50%，即为圆矩形 */
    </style>
</head>

<body>
    <div class="one"></div>
    <div class="two"></div>
</body>

</html>
