<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* justify-content 在使用前要确定主轴 */
        div {
            display: flex;
            width: 800px;
            height: 400px;
            background-color: pink;
            flex-direction: column;
            /* 当前的主轴为y轴 */
            /* justify-content: center; */
            /* 在主轴居中对齐 */
            /* justify-content: flex-start; */
            /* 从头部开始（默认值）flex-end 尾部开始排列 */
            /* justify-content: space-around; */
            /* 平分剩余空间 */
            justify-content: space-between;
            /* 先两边贴边，在平分剩余空间 （非常重要！！！！！）*/
        }

        div span {
            width: 150px;
            height: 100px;
            background-color: powderblue;
        }
    </style>
</head>

<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
</body>

</html>
