<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            /* 给父元素添加flex属性 */
            display: flex;
            width: 800px;
            height: 300px;
            background-color: pink;
            /* 默认主轴为x轴 行 row y轴为侧轴 */
            /* flex-direction: row; */
            /* 翻转排列 */
            /* flex-direction: row-reverse; */
            /* 将主轴设为y轴 */
            flex-direction: column;
            /* 翻转 */
            /* flex-direction: column-reverse; */
        }

        div span {
            width: 150px;
            height: 100px;
            background-color: powderblue;
        }
    </style>
</head>

<body>
    <!-- 布局原理：给父元素添加flex属性，来控制子盒子的排列 -->
    <!-- 注意：设为 Flex 布局以后，子元素的float、clear和vertical-align属性将失效 -->
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
</body>

</html>
