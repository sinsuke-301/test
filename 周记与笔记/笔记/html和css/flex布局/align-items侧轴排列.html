<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: flex;
            width: 800px;
            height: 300px;
            background-color: pink;
            flex-direction: column;
            justify-content: center;
            /* 侧轴居中 */
            /* 拉伸，子盒子不给高度 */
            /* align-items: stretch; */
            align-items: center;
        }

        /* 这里注意先是 flex-direction: column; 以y轴为主轴，先纵向排列
        后 align-items: center; 再水平居中 */

        div span {
            width: 150px;
            height: 100px;
            background-color: powderblue;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
</body>

</html>
