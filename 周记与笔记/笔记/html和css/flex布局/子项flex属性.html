<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 弹性布局： */
        /* flex属性定义子项目分配剩余空间，表示占多少分数 */
        section {
            display: flex;
            width: 60%;
            height: 100px;
            background-color: pink;
            margin: 0 auto;
        }

        section div:nth-child(1) {
            width: 100px;
            height: 100px;
            background-color: powderblue;
        }

        section div:nth-child(2) {
            flex: 1;
            background-color: blue;
        }

        section div:nth-child(3) {
            width: 100px;
            height: 100px;
            background-color: powderblue;
        }

        p {
            display: flex;
            width: 60%;
            height: 100px;
            background-color: pink;
            margin: 100px auto;
        }

        p span {
            flex: 1;
            background-color: burlywood;
        }

        p span:nth-child(2) {
            flex: 2;
            /* 站两份，可看网页，该盒子为其他盒子的两倍 */
            background-color: cadetblue;
        }
    </style>
</head>

<body>
    <section>
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </section>
    <p>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </p>
</body>

</html>
