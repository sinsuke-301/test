<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: flex;
            width: 80%;
            height: 300px;
            background-color: cadetblue;
            /* 让三个子盒子沿着侧轴底侧对齐 */
            /* align-items: flex-end; */
            /* 只让三号盒子下来底侧 */
        }

        div span {
            width: 150px;
            height: 100px;
            background-color: cornsilk;
            margin-right: 5px;
        }

        div span:nth-child(2) {
            order: -1;
            /* 改变2号盒子的位置，通过css改变，不改变html */
            /* 数值越小，排列越靠前，默认为0 */
        }

        div span:nth-child(3) {
            align-self: flex-end;
            /* 允许单个项目与其他项目有着不同的排列方式，可覆盖align-items属性 */
            /* 默认值为auto，继承父元素的align-items属性，若没有父元素，等同于stretch */
        }
    </style>
</head>

<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
</body>

</html>
