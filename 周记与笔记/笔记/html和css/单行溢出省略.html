<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 150px;
            height: 80px;
            background-color: aqua;
            margin: 100px auto;
            /* 1.文字溢出自动换行 */
            /* white-space: normal; */
            /* 2.文字溢出强制一行内显示 */
            white-space: nowrap;
            /* 3.溢出部分隐藏 */
            overflow: hidden;
            /* 文字溢出以省略号显示 */
            text-overflow: ellipsis;
        }
    </style>
</head>

<body>
    <div>啥也不说，此处省略一万字</div>
</body>

</html>
