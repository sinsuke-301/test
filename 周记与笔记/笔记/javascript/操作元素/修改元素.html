<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="mika">影片美伽</button>
    <button id="shu">斋宫宗</button> <br>
    <img src="mika.png" alt="">


    <script>
        //1.获取元素
        var mika = document.getElementById('mika');
        var shu = document.getElementById('shu');
        var img = document.querySelector('img');
        //2.注册事件
        shu.onclick = function () {
            img.src = 'shu.png';
            img.title = '斋宫宗';
        }
        mika.onclick = function () {
            img.src = 'mika.png';
            img.title = '影片美伽';
        }

    </script>
</body>

</html>
