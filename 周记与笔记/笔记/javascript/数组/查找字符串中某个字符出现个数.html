    <title>Document</title>
    <script>
        var str = ['red', 'blue', 'green', 'pink', 'red'];
        var index = str.indexOf('red');
        var num = 0;
        while (index !== -1) {
            console.log(index);
            num++;
            index = str.indexOf('red', index + 1);
        }
        console.log('red出现的次数' + num);
    </script>
