<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //翻转数组
        var arr = ['pink', 'red', 'blue'];
        arr.reverse();
        console.log(arr);
        //冒泡排序
        var arr1 = [13, 4, 77, 1, 7];
        arr1.sort(function (a, b) {
            // return a-b;升序的顺序排序
            return b - a;//降序的顺序排序
        });
        console.log(arr1);
        // indexOf(数组元素) 返回该数组元素的索引号
        //只返回第一个满足条件的索引号
        //若找不到，返回-1
        var arr = ['red', 'blue', 'pink', 'blue'];
        console.log(arr.indexOf('blue'));
        console.log(arr.lastIndexOf('blue'));//从后面开始查找


    </script>
</head>
