<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //1.keyup 按键弹起时触发
        // document.onkeyup = function () {
        //     console.log('我叹气了');
        // }


        //                 无需加on
        document.addEventListener('keyup', function () {
            console.log('我叹气了');
        })
        //keypress  按下时触发 不能识别功能键 ctrl shift 左右箭头
        document.addEventListener('keypress', function () {
            console.log('我按下了press');
        })
        //keydown 按下时触发 可以识别功能键
        document.addEventListener('gnjkeydown', function () {
            console.log('我按下了down');
        })
        //执行顺序 keydown-keypress-keyup




        //补充：keyup keydown 不区分字母大小写 keypress 区分，但不能识别功能键
    </script>
</body>

</html>
