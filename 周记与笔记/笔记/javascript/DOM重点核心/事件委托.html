<body>
    <ul>
        <li>知否知否，点我应有弹框在手！</li>
        <li>知否知否，点我应有弹框在手！</li>
        <li>知否知否，点我应有弹框在手！</li>
        <li>知否知否，点我应有弹框在手！</li>
        <li>知否知否，点我应有弹框在手！</li>
    </ul>
    <script>
        //事件委托的核心原理：给父节点添加侦听器，利用事件冒泡影响每一个子节点（面试常考）
        var ul = document.querySelector('ul');//遍及所有的li
        ul.addEventListener('click', function (e) {
            //alert('知否知否，点我应有弹框在手！');
            //e.target可以得到我们点击的对象
            e.target.style.backgroundColor = 'pink';
        })
    </script>
</body>
