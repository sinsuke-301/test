<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>123</div>
    <script>
        //写成e或event均可
        //1.event 事件对象只有有了事件才会存在 系统自动给创建，不需要我们传递参数
        var divs = document.querySelector('div');
        divs.onclick = function (e) {
            console.log(e);
        }
        // divs.addEventListener('click',function(e){
        //     console.log(e);
        // })
    </script>
</body>

</html>
