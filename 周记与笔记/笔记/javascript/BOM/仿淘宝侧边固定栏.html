<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .w {
            width: 1000px;
            margin: auto;
        }

        .header {
            height: 300px;
            background-color: burlywood;
        }

        .banner {
            height: 600px;
            background-color: cadetblue;
            margin-top: 20px;
        }

        .main {
            height: 2000px;
            background-color: coral;
            margin-top: 20px;
        }

        span {
            display: none;
            position: absolute;
            bottom: 0;
        }

        .slider-bar {
            position: absolute;
            right: 188px;
            top: 327px;
            width: 50px;
            height: 300px;
            background-color: cyan;
        }
    </style>
</head>

<body>
    <div class="slider-bar">
        <span class="goback"><a href="#">返回顶部</a></span>
    </div>
    <div class="header w">头部区域</div>
    <div class="banner w">banner区域</div>
    <div class="main w">主体部分</div>
    <script>
        var sliderbar = document.querySelector('.slider-bar');
        var banner = document.querySelector('.banner');
        var bannertop = banner.offsetTop;
        //banner.offsetTop被卷曲的头部，一定要写在滚动的外面
        //侧边栏固定定位之后应该变化的数值
        var sliderbartop = sliderbar.offsetTop - bannertop;
        //获取main主体元素
        var main = document.querySelector('.main');
        var goback = document.querySelector('.goback');
        var maintop = main.offsetTop;
        document.addEventListener('scroll', function () {
            // window.pageXOffset 页面被卷去的头部
            // console.log(window.pageYOffset);300
            //1.当页面被卷去的头部>=300时，侧边栏就要改为固定定位
            if (window.pageYOffset >= bannertop) {
                sliderbar.style.position = 'fixed';
                sliderbar.style.top = sliderbartop + 'px';
            } else {
                sliderbar.style.position = 'absolute';
                sliderbar.style.top = '327px';
            }
            //页面滚动到main盒子，就显示goback模块
            if (window.pageYOffset >= maintop) {
                goback.style.display = 'block';
                goback.style.cursor = 'pointer';
                // goback.addEventListener('click', function () {
                //     // sliderbar.offsetTop = '0px';
                //     alert('返回顶部');
                // })未完成
            } else {
                goback.style.display = 'none';
            }
        })
    </script>
</body>

</html>
