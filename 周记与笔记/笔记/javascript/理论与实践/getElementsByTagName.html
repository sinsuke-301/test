<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>酒醉的蝴蝶1</li>
        <li>酒醉的蝴蝶2</li>
        <li>酒醉的蝴蝶3</li>
        <li>酒醉的蝴蝶4</li>
        <li>酒醉的蝴蝶5</li>
    </ul>
    <ol id="ol">
        <li>不同的元素测试</li>
    </ol>
    <script>
        //1.返回的是 获取过来的元素对象的集合 以伪数组的形式存储的
        var lis = document.getElementsByTagName('li');
        console.log(lis);//打印li
        console.log(lis[0]);//打印li中的内容
        //2.采取遍历方式打印里面的元素
        for (var i = 0; i < lis.length; i++) {
            console.log(lis[i]);
        }
        //3.若页面中只有一个li 返回的还是伪数组的形式
        //4.若没有这个元素 返回空伪数组
        var ol = document.getElementById('ol');
        console.log(ol.getElementsByTagName('li'));
    </script>
</body>

</html>
