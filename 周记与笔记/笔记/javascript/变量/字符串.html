    <script>
        // 数字相加，字符相连
        //1.检测字符串长度length
        var str = 'my name is andy';
        console.log(str.length);//15
        //2.字符串的拼接
        console.log('沙漠' + '骆驼');
        console.log('pink老师' + 18);
        console.log('pink' + true);
        console.log(12 + 12);//24
        console.log('12' + 12);//1212
        // 只要有字符串类型和其他类型相拼接，最终的结果是字符串类型

        //显示年龄案例
        var age = prompt('输入你的年龄');
        alert('你今年' + age + '岁啦');

    </script>
